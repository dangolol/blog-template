<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="author" content="Dango">
  <meta name="viewport" content="width=1024">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>控制台 - Dango的胡言乱语</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
  <link rel="stylesheet" type="text/css" href="style/console.min.css">
  <style>
    html,body {
      background-color: #f8f3f0;
    }
  </style>
</head>

<body>
  <div>
    <header class="console">
      <div class="title">
        <p>控制台</p>
        <p>Console</p>
      </div>

      <div class="main">
        <nav></nav>
        <div class="info">
          <a href="javascript:void(0);" class="bui-btn">写文章</a>
          <p class="name">Dango</p>
          <img src="images/avatar.png" alt="avatar">
        </div>
        <div class="control">
          <a href="javascript:void(0);" class="exit">I</a>
          <a href="javascript:void(0);" class="home">G</a>
        </div>
      </div>
    </header>

    <div class="console-wrap">
      <div class="console-sidebar">
        <div class="title">常规</div>

        <a class="item" href="javascript:void(0);">
          <em>B</em>
          <span>个人信息</span>
        </a>

        <a class="item active" href="javascript:void(0);">
          <em>E</em>
          <span>写文章</span>
        </a>

        <a class="item" href="javascript:void(0);">
          <em>F</em>
          <span>Blog列表</span>
        </a>

        <div class="title">网站</div>

        <a class="item" href="javascript:void(0);">
          <em>H</em>
          <span>网站信息</span>
        </a>

        <a class="item" href="javascript:void(0);">
          <em>C</em>
          <span>用户管理</span>
        </a>
      </div>

      <div class="console-content">
        <div class="bui-alert bui-alert-warning">Test</div>

        <div class="console-container console-write">
          <table class="bui-table">
            <tr>
              <th>UID</th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>注册时间</th>
              <th>权限</th>
              <th>最后更新时间</th>
            </tr>

            <tr>
              <td>1</td>
              <td>admin</td>
              <td>dangolol@qq.com</td>
              <td>2017-06-21 12:00:00</td>
              <td>管理员</td>
              <td>2017-06-21 12:00:00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
